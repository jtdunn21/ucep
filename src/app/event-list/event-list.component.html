<div class="container">
  <div class="display-head">
    <h2><strong>Upcoming Events</strong></h2>
  </div>
  <div class="event-list">
    <ul>
      <li *ngFor="let event of events">
        <h3>{{ event.name }}</h3>
        <p>{{ event.date }}&nbsp;&nbsp;&nbsp;
           {{ event.location }}&nbsp;&nbsp;&nbsp;
           {{event.time}}</p>
        <p>{{ event.description }}</p>
        <button (click)="selectEvent(event.id)">Confirm Attendance</button>
      </li>
    </ul>
  </div>

</div>
